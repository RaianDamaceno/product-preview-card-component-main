<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="image" alt="product image">
      </div>

      <div class="data">
        <div class="product-type">
          <span class="type">Perfume</span>
        </div>
        <div class="product-title">
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </div>
        <div class="product-description">
          <h2>A floral, solar and voluptuous interpretation composed 
            by Olivier Polge, Perfumer-Creator for the House of CHANEL.
          </h2>
        </div>
        <div class="price">
          <span class="current-price">$149.99</span>
          <span class="last-price">$169.99</span>
        </div>
        <button class="cart">
          <img class="icon-cart" alt="icon cart" src="images/icon-cart.svg"> 
          Add to Cart
        </button>
      </div>
    </main>
  </body>
</html>
